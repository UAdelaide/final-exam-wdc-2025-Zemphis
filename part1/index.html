<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doggg</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background: linear-gradient(to right, #3c00ff, #ff0000);
                background-size: 400% 400%;
                animation: animateGradient 0.5s ease infinite;
            }
            @keyframes animateGradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 90vw;;
                min-height: 100vh;
                color: #ffffff1f;
            }
            h1 {
                animation: rotate 100s linear infinite;

            }
            @keyframes rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(-360deg); }
            }
        </style>
    </head>
    <body id = "app" class = "container">
        <div>
            <h1 style="font-size: 3rem;">dog of the day</h1>
            <p>Welcome to the Doggg page!</p>
            <p>Doggggggggggggggggggggggggggggggggggggggggggggggggggg</p>
            <div 

        </div>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        dogImage: 'https://images.dog.ceo/breeds/terrier-fox/n02095314_1003.jpg',
                        loading: true,
                        hiddenInfo: false
                    };
                },
                methods: {
                    async fetchDogImage() {
                        this.loading = true;
                        try {
                            const response = await fetch('https://dog.ceo/api/breeds/image/random');
                            const data = await response.json();
                            this.dogImage = data.message;
                        } catch (error) {
                            console.error('Error fetching dog image:', error);
                        } finally {
                            this.loading = false;
                        }
                    },
                    fetchNewDogImage() {
                        this.fetchDogImage();
                    },
                    showHiddenInfo() {
                        this.hiddenInfo = !this.hiddenInfo;
                    }
                },
                mounted() {
                    this.fetchDogImage();
                    setInterval(() => {
                        this.fetchDogImage();
                    }, 5000);
                }
            });
        </script>
    </body>
</html>
